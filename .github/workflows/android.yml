name: Android CI

on: [push]

jobs:
  permission:
    name: Set gradlew with executable permission
    runs-on: [ubuntu-latest]
    steps:
      - run: chmod +x gradlew
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
